<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div id="blog-preview">
      <img id="blog-illustration" src="assets/images/illustration-article.svg" alt="Article illustration">
      <span class="blog-tag">Learning</span>
      <p>Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p id="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div id="blog-avatar-container">
        <img id="blog-avatar" src="assets/images/image-avatar.webp" width="32" height="32" alt="Avatar"><b>Greg Hooper</b>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">yarsvent</a>.
  </footer>
</body>
</html>
